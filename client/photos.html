<template name="photos">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">About
                        <strong>business casual</strong>
                    </h2>
                <hr>
            </div>
            <div class="col-md-6">
                <img class="img-responsive img-border-left" src="blogger.jpg" alt="">
            </div>
            <div class="col-md-6">
                <p>Please enjoy this photography showcase. Every photo was taken by Giorgos, including a wide array of themes.</p>
                <p>His photos mainly include modelling and travelling. Enjoy!</p>

            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Modelling
                    </h2>
                <hr>
            </div>
            <div class="col-lg-12 text-center">
                <div id="carousel-model" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        <li data-target="#carousel-model" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-model" data-slide-to="1"></li>
                        <li data-target="#carousel-model" data-slide-to="2"></li>
                        <li data-target="#carousel-model" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive img-full" src="model1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="model2.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="model3.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="model4.jpg" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-model" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-model" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Travel
                    </h2>
                <hr>
            </div>
            <div class="col-lg-12 text-center">
                <div id="carousel-travel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        <li data-target="#carousel-travel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-travel" data-slide-to="1"></li>
                        <li data-target="#carousel-travel" data-slide-to="2"></li>
                        <li data-target="#carousel-travel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive img-full" src="travel1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="travel2.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="travel3.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="travel4.jpg" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-travel" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-travel" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</template>
